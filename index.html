<body>
  
    <div class="card">
        <div class="card-header">
          Jasmine's Code Quiz
        </div>
        <div class="card-body">
          <h5 class="card-title">Instructions</h5>
          <p class="card-text">Click one of the button answers below for each question.
              There is only one right response for each question.
          </p>
        </div>
      </div>

    <div>
    <p id="score"></p>
    <p id="question"></p>    
    <div class="btn-group-vertical">
    <button type="button" id = "Button-1" class="btn btn-danger">1</button>
    <button type="button" id = "Button-2" class="btn btn-danger">2</button>
    <button type="button" id = "Button-3"class="btn btn-danger">3</button>
    </div>   
<script>
        var trivia = {
        questions: ["What are variables used for in JavaScript Programs?","Javascript is what type of language?","What is meant by the THIS keyword in javascript?","What is the JavaScript syntax for printing values in Console?"],
        choices:[
                  ["storing numbers, dates, or other values"], ["varying randomly"], ["causing high-school algebra flashbacks"],
                  ["Programming"], ["Application"],["Scripting"],
                  ["It refers current object","It refers previous object","None of the above"],
                  ["print(5)","console.log(5)","print.consol(5)"]
                ],
        answer:["storing numbers, dates, or other values","Scripting","It refers current object","console.log(5)"],     
     };

        var questions = {
        q1: ["What are variables used for in JavaScript Programs?", "storing numbers, dates, or other values"],
        q2: ["Javascript is what type of language?", "Scripting"],
        q3: ["What is meant by the THIS keyword in javascript?", "It refers current object"],
        q4: ["What is the JavaScript syntax for printing values in Console?", "console.log(5)"]
        };

        console.log(questions)
      var score = 0;
      // Variable to hold the index of current question.
      var questionIndex = 0;
      // Array of questions.
      var questionsArray = [questions.q1, questions.q2, questions.q3, questions.q4];

      function renderQuestion() {
        // If there are still more questions, render the next one.
        if (questionIndex <= (questionsArray.length - 1)) {
    //i to for loop through the questions    
          document.querySelector("#question").innerHTML = questionsArray[questionIndex][i];
          for (var i = 0; i < questionsArray.length; i++)
        $("#Button-1").text(trivia.choices[0]);
        $("#Button-2").text(trivia.choices[1]);
        $("#Button-3").text(trivia.choices[2]);

        }

                // If there aren't, render the end game screen.
        else {
          document.querySelector("#question").innerHTML = "Game Over!";
          document.querySelector("#score").innerHTML = "Final Score: " + score + " out of " + questionsArray.length;
        }

      };

      renderQuestion();


    </script>
